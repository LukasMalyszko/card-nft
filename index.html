<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karta NFT</title>
</head>


<body>
  <div id="home-page">
    <div class="container">

      <div class="component-card">
        <div class="component-card__image">
          <img src="/src/pan.png" alt="nft_image">
        </div>

        <div class="component-card__header">
          <div class="component-card__title">Equilibrium #3429</div>
          <div class="component-card__content">Equilibrium is an NFT that will appeal to many players.</div>
        </div>

        <div class="component-card__info">
          <div class="component-card__price"><img src="/src/diamonds.png" alt="ETH">0.041 ETH</div>
          <div class="component-card__time">
            <img src="/src/zegar.png">
            3 days left
          </div>
        </div>
        
        <div class="component-card__footer">
          <img src="/src/Eva Smith.png" alt="">
          <p>Creation of <a href="#">Eva Smitch</a></p>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
